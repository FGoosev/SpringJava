<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Baber</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div>
    <div class="container mb-5 mt-5" >
        <h1>Добавление статьи</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите название статьи" class="form-control "><br>
            <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control "><br>
            <textarea type="text" name="full_text" placeholder="Введите полный текст статьи статьи" class="form-control "></textarea><br>
            <button type="submit" class="btn btn-success mb-2">Добавить статью</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer::footer"></div>
</body>
</html>
