<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Baber</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js">
</head>
<body>
<header th:insert="blocks/header::header"></header>
<div>
    <div class="container mt-5" >
        <h1>Статья</h1>
        <div th:each="el : ${post}" class="alert alert-info mt-2" style="background-color: #363636">
            <h3 th:text="${el.title}" style="color: white"></h3>
            <h6 th:text="${el.full_text}" style="color: white"></h6>
            <h5 style="color: white">©<span th:text="${el.authorName}" ></span> </b></h5>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning"> Редактировать</a><br><br>
            <form th:action="'/blog/' + ${el.id} + '/remove'" method="post" >
                <button type="submit" th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning" > Удалить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer::footer" ></div>
</body>
</html>
